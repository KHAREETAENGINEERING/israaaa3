<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/ROADS_1.js"></script>
        <script src="data/HOUSING_2.js"></script>
        <script src="data/SOLD_3.js"></script>
        <script src="data/KHADAMAT_4.js"></script>
        <script src="data/TEGARY_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatelliteHybrid_0');
        map.getPane('pane_GoogleSatelliteHybrid_0').style.zIndex = 400;
        var layer_GoogleSatelliteHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_0',
            opacity: 0.7,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatelliteHybrid_0;
        map.addLayer(layer_GoogleSatelliteHybrid_0);
        function pop_ROADS_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">سعة الشارع</th>\
                        <td>' + (feature.properties['عرض_ا'] !== null ? autolinker.link(feature.properties['عرض_ا'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ROADS_1_0() {
            return {
                pane: 'pane_ROADS_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,0.7137254901960784)',
                interactive: true,
            }
        }
        map.createPane('pane_ROADS_1');
        map.getPane('pane_ROADS_1').style.zIndex = 401;
        map.getPane('pane_ROADS_1').style['mix-blend-mode'] = 'normal';
        var layer_ROADS_1 = new L.geoJson(json_ROADS_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ROADS_1',
            layerName: 'layer_ROADS_1',
            pane: 'pane_ROADS_1',
            onEachFeature: pop_ROADS_1,
            style: style_ROADS_1_0,
        });
        bounds_group.addLayer(layer_ROADS_1);
        map.addLayer(layer_ROADS_1);
        function pop_HOUSING_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>الرقم المؤقت</strong><br />' + (feature.properties['RefName'] !== null ? autolinker.link(feature.properties['RefName'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>المساحة</strong><br />' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>الرقم النهائي</strong><br />' + (feature.properties['رقم_ن'] !== null ? autolinker.link(feature.properties['رقم_ن'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>التنظيم</strong><br />' + (feature.properties['تنظيم'] !== null ? autolinker.link(feature.properties['تنظيم'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HOUSING_2_0() {
            return {
                pane: 'pane_HOUSING_2',
                opacity: 1,
                color: 'rgba(77,175,74,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_HOUSING_2');
        map.getPane('pane_HOUSING_2').style.zIndex = 402;
        map.getPane('pane_HOUSING_2').style['mix-blend-mode'] = 'normal';
        var layer_HOUSING_2 = new L.geoJson(json_HOUSING_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HOUSING_2',
            layerName: 'layer_HOUSING_2',
            pane: 'pane_HOUSING_2',
            onEachFeature: pop_HOUSING_2,
            style: style_HOUSING_2_0,
        });
        bounds_group.addLayer(layer_HOUSING_2);
        map.addLayer(layer_HOUSING_2);
        function pop_SOLD_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SOLD_3_0() {
            return {
                pane: 'pane_SOLD_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,248,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SOLD_3');
        map.getPane('pane_SOLD_3').style.zIndex = 403;
        map.getPane('pane_SOLD_3').style['mix-blend-mode'] = 'normal';
        var layer_SOLD_3 = new L.geoJson(json_SOLD_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SOLD_3',
            layerName: 'layer_SOLD_3',
            pane: 'pane_SOLD_3',
            onEachFeature: pop_SOLD_3,
            style: style_SOLD_3_0,
        });
        bounds_group.addLayer(layer_SOLD_3);
        map.addLayer(layer_SOLD_3);
        function pop_KHADAMAT_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['تنظيم'] !== null ? autolinker.link(feature.properties['تنظيم'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KHADAMAT_4_0() {
            return {
                pane: 'pane_KHADAMAT_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_KHADAMAT_4');
        map.getPane('pane_KHADAMAT_4').style.zIndex = 404;
        map.getPane('pane_KHADAMAT_4').style['mix-blend-mode'] = 'normal';
        var layer_KHADAMAT_4 = new L.geoJson(json_KHADAMAT_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KHADAMAT_4',
            layerName: 'layer_KHADAMAT_4',
            pane: 'pane_KHADAMAT_4',
            onEachFeature: pop_KHADAMAT_4,
            style: style_KHADAMAT_4_0,
        });
        bounds_group.addLayer(layer_KHADAMAT_4);
        map.addLayer(layer_KHADAMAT_4);
        function pop_TEGARY_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>الرقم المؤقت</strong><br />' + (feature.properties['مؤقت'] !== null ? autolinker.link(feature.properties['مؤقت'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>المساحة</strong><br />' + (feature.properties['المسا'] !== null ? autolinker.link(feature.properties['المسا'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>التنظيم</strong><br />' + (feature.properties['التنظ'] !== null ? autolinker.link(feature.properties['التنظ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TEGARY_5_0() {
            return {
                pane: 'pane_TEGARY_5',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_TEGARY_5');
        map.getPane('pane_TEGARY_5').style.zIndex = 405;
        map.getPane('pane_TEGARY_5').style['mix-blend-mode'] = 'normal';
        var layer_TEGARY_5 = new L.geoJson(json_TEGARY_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TEGARY_5',
            layerName: 'layer_TEGARY_5',
            pane: 'pane_TEGARY_5',
            onEachFeature: pop_TEGARY_5,
            style: style_TEGARY_5_0,
        });
        bounds_group.addLayer(layer_TEGARY_5);
        map.addLayer(layer_TEGARY_5);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/TEGARY_5.png" /> TEGARY': layer_TEGARY_5,'<img src="legend/KHADAMAT_4.png" /> KHADAMAT': layer_KHADAMAT_4,'<img src="legend/SOLD_3.png" /> SOLD': layer_SOLD_3,'<img src="legend/HOUSING_2.png" /> HOUSING': layer_HOUSING_2,'<img src="legend/ROADS_1.png" /> ROADS': layer_ROADS_1,"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_HOUSING_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'RefName'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_HOUSING_2,layer_KHADAMAT_4,layer_TEGARY_5]);
        map.on("zoomend", function(){
            resetLabels([layer_HOUSING_2,layer_KHADAMAT_4,layer_TEGARY_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_HOUSING_2,layer_KHADAMAT_4,layer_TEGARY_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_HOUSING_2,layer_KHADAMAT_4,layer_TEGARY_5]);
        });
        </script>
    </body>
</html>
